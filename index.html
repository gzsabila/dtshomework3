<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Conversion - HM 3 JS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
          .container {
            width: 80%;
            margin-top: 10%;
          }
          body {
            background-color: rgb(205, 205, 205);
          }
        </style>
    </head>

    <body>
      <div class="container">
        <form class="text-center border border-light p-5">
          <p class="h3 mb-4">Temperature Conversion</p>
          <div class="h5">
            <select class="mb-3" name="from" id="from" onchange="select()">
              <option value="cel">Celcius</option>
              <option value="fahr">Fahrenheit</option>
              <option value="rea">Reamur</option>
              <option value="kel">Kelvin</option>
            </select>
            to
            <select name="to" id="to" onchange="select()">
              <option value="cel">Celcius</option>
              <option value="fahr">Fahrenheit</option>
              <option value="rea">Reamur</option>
              <option value="kel">Kelvin</option>
            </select>
          </div>
          <input type="number" name="nilai_in" id="nilai_in" class="form-control mb-3" 
          placeholder="Input value" onkeyup="calc()"/>
          <p class="h6 mb-3">=</p>
          <input type="number" id="nilai_out" class="form-control mb-3" placeholder="Result" disabled/>
        </form>
        <form class="text-center p-5">
          <h5 class="mb-2">Change Background Color</h5>
          <label for="backgroundchange" class="form-label">RGB Colors and else</label>
          <input class="form-control mb-3" id="color" control-id="ControlID-5">
          <button type="button" class="btn btn-light" onclick="change()">Change</button>
        </form>
      </div>
    </body>
    <script src="/convert.js"></script>
    <script src="/main.js"></script>
    <!--background change-->
    <script>
      function change() {
        document.body.style.backgroundColor =
        document.getElementById("color").value;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</html>
